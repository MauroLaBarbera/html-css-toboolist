<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="head">
            <h1>
                <img class="logo" src="./img/logo.png" alt="logo">
                Toboolist
            </h1> 
        </div>

        <main>
            <div class="conteiner">
                <!-- First section -->
                <section>
                    <div class="toplist">
                       <a href="#"> <span class="add add-blue">  Add Task </a></span>
                        <span class="add add-opacity">Add Section</span>
                    </div>
                </section>
                <hr>
                <!-- Second section -->
                <section>
                    <div class="todolist">
                        <h2>&#9662; New Task</h2>
                        <ul>
                            <li>
                                <span class="icon">
                                    &check;
                                </span> 
                                    Quarterly Newsletter 
                                <span class="mark mark-blue">
                                    Editorial
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="todolist">
                        <h2>&#9662; Today</h2>
                        <ul>
                            <li>
                                <span class="icon">
                                    &check;
                                </span> 
                                    Recruiting blog post 
                                <span class="mark mark-blue">
                                    Editorial
                                </span>
                            </li>
                            <li>
                                <span class="icon">
                                    &check;
                                </span> 
                                    Mobile app launch 
                                <span class="mark mark-purple">
                                    Q1 Goals
                                </span>
                            </li>
                            <li>
                                <span class="icon icon-remove">
                                    &#9587;
                                </span> 
                                    Interwiew John H. 
                                <span class="mark mark-green">
                                    Recruiting
                                </span>
                            </li>
                            <li>
                                <span class="icon">
                                    &check;
                                </span> 
                                    Summit update to mobile storefronts 
                                <span class="mark mark-orange">
                                    Mobile
                                </span>
                            </li>
                        </ul>
                    </div>
                </section>
                
            </div>
        </main>
    </header>
</body>
</html>
